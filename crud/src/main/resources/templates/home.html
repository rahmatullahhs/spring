<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        main {
            margin: 40px auto;
        }
        .button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Employee Management System</h1>
</header>

<main>
    <h2>Welcome!</h2>
    <p>Manage your employee data efficiently.</p>

    <a href="/employees" class="button">View Employees</a>
    <a href="/add-employee" class="button">Add Employee</a>
</main>

</body>
</html>
