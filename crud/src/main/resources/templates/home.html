<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Employee Management</title>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header-link {
            font-size: 16px;
            font-weight: 500;
            color: white;
            background-color: #198754;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
        }

        .header-link:hover {
            background-color: #157347;
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header with title and button -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Employee Management</h2>
        <a href="/empForm" class="header-link">Add New Employee</a>
    </div>

    <!-- Employee Table -->
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Designation</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${list}">
            <td th:text="${e.id}"></td>
            <td th:text="${e.name}"></td>
            <td th:text="${e.salary}"></td>
            <td th:text="${e.designation}"></td>
            <td>
                <a th:href="@{'/edit/' + ${e.id}}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{'/delete/' + ${e.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
