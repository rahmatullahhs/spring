<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Employee</title>

    <style>
        body {
            background-color: #f0f2f5;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 600;
        }

        .btn-primary {
            width: 100%;
            font-size: 16px;
            padding: 10px;
        }

        h1 {
            color: #0d6efd;
        }
    </style>
</head>
<body>

<h1 class="text-center my-4">Add Employee</h1>

<div class="container">
    <div class="form-container">
        <form th:action="@{/save}" th:object="${employee}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Salary</label>
                <input type="text" class="form-control" th:field="*{salary}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Designation</label>
                <input type="text" class="form-control" th:field="*{designation}" required>
            </div>
            <div class="d-flex justify-content-center gap-3 mt-4">
                <button type="submit" class="btn btn-success">Submit</button>

            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
